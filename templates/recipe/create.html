<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/recipe/create.css') }}">
    <title>Title</title>
</head>
<body>
{% include "header.html" %}
<h1>Create Recipe</h1>
<div class="input-box">
    <form class="form" method="POST" action="{{ url_for('create_recipe') }}">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <br>
        <label for="image_url">Image URL:</label>
        <input type="text" name="image_url" id="image_url">
        <br>
        <label for="instructions">Instructions:</label>
        <textarea name="instructions" id="instructions" required></textarea>
        <br>
        {% if user_is_authenticated %}
        <div style="padding: 20px">
            <div class="submitButton">
                <a class="link" href="{{ url_for('create_ingredient_form') }}">Add ingredient</a>
            </div>
        </div>
        {% endif %}
        <div class="ingredient-grid">
            {% for ingredient in ingredients %}
            <label class="ingredient-item">
                <input type="checkbox" name="ingredient_ids" value="{{ ingredient.id }}">
                <img src="{{ ingredient.image_url }}" alt="{{ ingredient.name }}">
                <p>{{ ingredient.title }}</p>
            </label>
            {% endfor %}
        </div>
        <button type="submit" class="submitButton">Create Recipe</button>
    </form>
</div>
</body>
</html>
