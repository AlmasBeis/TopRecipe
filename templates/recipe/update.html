<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/user/create.css') }}">

    <title>Title</title>
</head>
<body>
<div class="input-box">
<form class="form" method="POST" action="{{ url_for('update_recipe', id=recipe.id) }}">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ recipe.title }}" required>
    <br>
    <label for="image_url">Image URL:</label>
    <input type="text" name="image_url" id="image_url" value="{{ recipe.image_url }}">
    <br>
    <label for="ingredients">Ingredients:</label>
    <textarea name="ingredients" id="ingredients" required>{{ recipe.ingredients }}</textarea>
    <br>
    <label for="instructions">Instructions:</label>
    <textarea name="instructions" id="instructions" required>{{ recipe.instructions }}</textarea>
    <br>
    <button type="submit" class="submitButton">Update Recipe</button>
</form>
</div>
</body>
</html>
