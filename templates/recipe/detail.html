<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/recipe/detail.css') }}">

</head>
<body>
<div class="page-borders">
    <div class="main-card">
        <div class="for-image">
            <img src="{{recipe.image_url}}"
                 width="500px">
        </div>
        <div class="for-main-info">
            <h1>{{recipe.title}}</h1>
            <div class="underline"></div>
            <h3>Instruction:</h3>
            <h2>{{recipe.instructions}}</h2>
            <h3>ingredients:</h3>
            <h2>{{recipe.ingredients}}</h2>
        </div>
    </div>
</div>
<div class="box-container">
        {% for recipe in recipes %}
            <div class="box">
              <div class="image">
                <img src="{{recipe.image_url}}">
              </div>
              <div class="content">
                <h3>
                    <a class="link" href="{{ url_for('detail_recipe', id=recipe.id) }}">{{ recipe.title }}</a>
                    <h2>Ingredients: {{ recipe.ingredients }}</h2>
                </h3>
                </div>
            </div>
        {% endfor %}
</div>
<a href="{{ url_for('update_recipe', id=recipe.id) }}" class="red-button">Edit</a>
<a href="{{ url_for('delete_recipe', id=recipe.id) }}" class="red-button" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</a>
</body>
</html>
